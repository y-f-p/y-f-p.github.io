<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" charset="utf-8" >
let url = window.location.href;
if (url.indexOf('_t=') === -1) {
  url += (url.indexOf('?') === -1 ? '?' : '&') + '_t=' + Date.now();
  window.location.replace(url);
}
</script>
<meta charset="utf-8">
<meta name="referrer" content="never">
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<meta http-equiv="Access-Control-Allow-Credentials" content="*" />
<meta http-equiv="x-ua-compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<title>.</title>
<link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.15.6/skins/default/aliplayer-min.css" />
<script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.15.6/aliplayer-min.js"></script>
<script type="text/javascript" charset="utf-8" src="laye.min.js"></script>
<script src="https://sc01.alicdn.com/kf/H9812bedf01e44a108737d4bff0881acc0.txt"></script>
<style type="text/css">
    #btn-c {
        background-color: transparent;
    }
</style>
</head>
<body>
<div class="player-container">
  <div class="prism-player" id="player-con"></div>
</div>
<div class="button-container">
    <a id="a-ur" class="button" href=""><button id="btn-c"></button></a>
</div>
<script>
var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
var c = this.unzip(getQueryVariable('/'));
var s = window.decodeURIComponent(c);
s = s.split("|");
document.title = s[1];
document.getElementById("btn-c").innerText = s[2];
document.getElementById("a-ur").href = s[3];
function unzip(b64Data) {
  var strData = atob(b64Data);
  var charData = strData.split('').map(function(x) {
    return x.charCodeAt(0);
  });
  var binData = new Uint8Array(charData);
  var data = pako.inflate(binData);
  strData = String.fromCharCode.apply(null, new Uint16Array(data));
  return strData;
}
var player = new Aliplayer({
  "id": "player-con",
  "source": s[0],
  "width": "100%",
  "height": (screenHeight - 80) + "px", 
  "autoplay": true,
  "isLive": false,
  "rePlay": false,
  "playsinline": true,
  "isVBR": true,
  "preload": true,
  "controlBarVisibility": "hover",
  "useH5Prism": true
}, function(player) {
  console.log("The player is created");
});

function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  if (!query) {
    query = window.location.hash.replace("#", "");
  }
  var vars = query.split("&");
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) {
      return pair[1];
    }
  }
  return false;
};
</script>
</body>
</html>
